  energystep:
    description: 'A simple energy scan, just step forward in energy and don''t measure

      anything.  This is a quick hack for use with a crude resonant

      reflectivity experiment with IBM folks.'
    module: BMM.energystep
    name: energystep
    parameters:
    - default: None
      description: name of file, will be appended to DATA for the full path (required)
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: filename
    - default: None
      description: starting energy value (required)
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: start
    - default: None
      description: ending energy value (required)
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: end
    - default: None
      description: number of energy steps (required)
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: nsteps
    - default: '5'
      description: pause between energy steps, in seconds [5]
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: delay
    - default: 'True'
      description: False to see energy values printed to screen without moving mono
        [True]
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: dosteps
    properties:
      is_generator: true
  finalize_wrapper:
    description: try...finally helper
    module: bluesky.preprocessors
    name: finalize_wrapper
    parameters:
    - description: a generator, list, or similar containing `Msg` objects
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: plan
    - description: 'a generator, list, or similar containing `Msg` objects or a callable

        that reurns one; attempted to be run no matter what happens in the

        first plan'
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: final_plan
    - default: 'False'
      description: 'If the plan should pause before running the clean final_plan in

        the case of an Exception.  This is intended as a debugging tool only.'
      kind:
        name: KEYWORD_ONLY
        value: 3
      name: pause_for_debug
    properties:
      is_generator: true
  find_slot:
    description: 'Thin wrapper around repeated calls to linescan in order to align
      a

      sample wheel slot in the beam. This will perform a linescan in

      xafs_x over the range of -10 to 10 or in xafs_y from -3 to 3

      (which are suitable ranges for the size of the slot).  User is

      prompted to scan in X or Y, or to quit the loop.  The loop will

      return after 6 scans -- 3 iterations is certainly enough for this

      task.'
    module: BMM.positioning
    name: find_slot
    parameters:
    - default: '0.5'
      description: "margin for setting the high limit of the xafs_x axis, \ndefault=0.5,\
        \ minimum=0.05"
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
