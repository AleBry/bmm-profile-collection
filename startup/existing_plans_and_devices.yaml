  areascan:
    description: 'Generic areascan plan.  This is a RELATIVE scan, relative to the

      current positions of the selected motors.'
    module: BMM.areascan
    name: areascan
    parameters:
    - kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: detector
    - kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: slow
    - kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: startslow
    - kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: stopslow
    - kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: nslow
    - kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: fast
    - kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: startfast
    - kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: stopfast
    - kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: nfast
    - default: 'True'
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: pluck
    - default: 'False'
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: force
    - default: '0.1'
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: dwell
    - default: '{}'
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: md
    properties:
      is_generator: true
  calibrate:
    module: BMM.mono_calibration
    name: calibrate
    parameters: []
    properties:
      is_generator: true
  calibrate_high_end:
    description: Step through the upper 5 elements of the mono calibration procedure.
    module: BMM.mono_calibration
    name: calibrate_high_end
    parameters:
    - default: '''111'''
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: mono
    properties:
      is_generator: true
  calibrate_low_end:
    description: Step through the lower 5 elements of the mono calibration procedure.
    module: BMM.mono_calibration
    name: calibrate_low_end
    parameters:
    - default: '''111'''
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: mono
    properties:
      is_generator: true
  change_edge:
    description: 'Change edge energy by:

      1. Moving the DCM above the edge energy

      2. Moving the photon delivery system to the correct mode

      3. Running a rocking curve scan

      4. Running a slits_height scan'
    module: BMM.edge
    name: change_edge
    parameters:
    - description: one- or two-letter symbol
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: el
    - default: 'False'
      description: T=focused or F=unfocused beam [False, unfocused]
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: focus
    - default: '''K'''
      description: edge symbol ['K']
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: edge
    - default: None
      description: e0 value [None, determined from el/edge]
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: energy
    - default: 'True'
      description: perform slit_height() scan [False]
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: slits
    - default: '300.0'
      description: energy where rocking curve is measured [300]
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: target
    - default: 'False'
      description: force photon delivery system to XRD [False]
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: xrd
    - default: 'True'
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: bender
    properties:
      is_generator: true
  change_mode:
    description: "Move the photon delivery system to a new mode. \nA: focused at XAS\
      \ end station, energy > 8000\nB: focused at XAS end station, energy < 6000\n\
      C: focused at XAS end station, 6000 < energy < 8000\nD: unfocused, energy >\
      \ 8000\nE: unfocused, 6000 < energy < 8000\nF: unfocused, energy < 8000\nXRD:\
      \ focused at XRD end station, energy > 8000"
    module: BMM.modes
    name: change_mode
    parameters:
    - default: None
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: mode
    - default: 'True'
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: prompt
    - default: None
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: edge
    - default: None
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: reference
    - default: 'True'
      kind:
        name: POSITIONAL_OR_KEYWORD
        value: 1
      name: bender
    properties:
      is_generator: true
  change_xtals:
    description: 'Move between the Si(111) and Si(311) monochromators, also moving

      2nd crystal pitch and roll to approximate positions.  Then do a

      rocking curve scan.'
    module: BMM.modes
    name: change_xtals
    parameters:
    - default: None
